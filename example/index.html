<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="imagetoolbar" content="no"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>

<div data-weave="widget(src)" data-cue-in="8" data-src="juicy.mp3">
  <button type="button" class="btn btn-default" data-action="play">
    <span class="glyphicon glyphicon-play"></span>
  </button>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      <span class="sr-only">0%</span>
    </div>
  </div>
  <div class="timer">
    <time class="position">00:00</time> / <time class="duration">00:00</time>
  </div>
</div>

<script type="text/javascript" src="../bower_components/requirejs/require.js" data-main="../bootstrap.js"></script>
</body>
</html>
